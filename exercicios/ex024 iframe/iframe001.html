<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo do iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--tamanho padrão iframe = 300x150-->
    <p>
        Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>para aprender a programar!
    </p>
    <p>
        O repositorio do Mr Code <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github Guanabara</a>
        </iframe> é bem legal!
    </p>
</body>
</html>
